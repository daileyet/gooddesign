<!DOCTYPE html>
<html>

	<head>
		<link href="base/style/main.css" rel="stylesheet" />
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<meta name="keywords" content="" />
		<title>Google design guidelines</title>
		<style>
			footer {
				display: none;
			}
			main,
			body,
			html {
				background-color: #03A9F4;
			}
			svg {
				min-height: 300px;
			}
			.txt {
				stroke: white;
				stroke-width: 1px;
				font-size: 24px;
				lengthAdjust: spacing;
				fill: white;
			}
			.shadow:hover,.shadow:focus {
				z-index: 999;
				filter:url(#f2);
				opacity: 1;
			}
			.shadow{
				z-index: 1;
				opacity: .9;
			}
		</style>
	</head>

	<body>
		<header class="qp-ui qp-ui-peekaboo" style="background-color: #00BCD4;">
			<div data-qp-ui-data-id="qp:3" class="header-wrapper qp-ui qp-ui-peekaboo">
				<div class="header-title">
					<span class="section-title">Google Design</span>
				</div>
			</div>
		</header>

		<main>
			<center>
				<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">

					<defs>
						<g id="rect11">
							<rect x="30%" width="100%" height="100" fill="slateblue" />
							<a xlink:href="//www.google.com/design/spec/material-design/introduction.html">
								<text x="50%" y="50" textLength="100" class="txt" transform="translate(-50,0)">Google</text>
							</a>
						</g>

						<g id="rect12">
							<rect x="30%" width="100%" height="100" fill="mediumvioletred" />
							<a xlink:href="//daileyet.github.io/gooddesign/base/introduction.html">
								<text x="50%" y="50" textLength="100" class="txt" transform="translate(-50,0)">English</text>
							</a>
						</g>

						<g id="rect13">
							<rect x="30%" width="100%" height="100" fill="olivedrab" />
							<a xlink:href="//daileyet.github.io/gooddesign/zh_CN/introduction.html">
								<text x="50%" y="50" textLength="100" class="txt" transform="translate(-50,0)">Chinese</text>
							</a>

						</g>

						<g id="pict">
							<rect x="0" y="0" width="30%" height="306" fill="#3367D6" />
							<image xlink:href="base/images/design.svg" x="0" y="0" width="30%" height="300" />
						</g>

						<filter id="f2" x="0" y="0" width="150%" height="150%">
							<feOffset result="offOut" in="SourceGraphic" dx="2" dy="2" />
							<feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
							<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
						</filter>
						
					</defs>

					<use xlink:href="#rect11" transform="translate(0,0)" class="shadow" />

					<use xlink:href="#rect12" transform="translate(0,103)" class="shadow" />

					<use xlink:href="#rect13" transform="translate(0,206)" class="shadow" />

					<use xlink:href="#pict" class="shadow" />

				</svg>
			</center>

		</main>

		<footer>
			<div>
				&copy; <a href="//openthinks.com">OpenThinks.com</a>
			</div>
		</footer>
	</body>

</html>
